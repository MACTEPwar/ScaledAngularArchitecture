<div class="dashbg">
    <ul class="dashboard" pDroppable="plitka" (onDrop)="onDrop($event)">
        <ng-container *ngFor="let item of items;">
            <al-menu-tile [incomingSelect]="selectedItem" (onClick)="onPlitkaCkick($event);" class="dashcard {{'card_' + item.id}}" [item]="item" [attr.data-id]="item.id" pDraggable="plitka" (onDragStart)="onDragStart($event,item)" #plitka></al-menu-tile>
        </ng-container>
    </ul>
</div>
