<p-dialog [header]=" 'Forms.addToCatalog' | translate " [visible]="true" [focusOnShow]="false" [responsive]="true" showEffect="fade" [modal]="true" [style]="{width: '600px'}" (visibleChange)="close()" [dismissableMask]="true" #dialog>
    <div [formGroup]="profileForm" *ngIf="isLoaded(); else notLoaded">
        <!-- row -->
        <div class="ui-fluid p-formgrid p-grid">
            <!-- FirmCode -->
            <div class="p-field p-col-12">
                <label for="FirmCode">{{getFieldByName('FirmCode').title}}<i class="sup">*</i></label>
                <input id="FirmCode" type="text" pInputText formControlName="FirmCode">
                <div class="inputInvalid" *ngIf="profileForm.controls['FirmCode'].invalid && profileForm.controls['FirmCode'].touched">
                    <div *ngIf="profileForm.controls['FirmCode'].errors.required">
                        {{getErrorByDateTypeAndErrortype('System.String', 'required')}}
                    </div>
                </div>
            </div>
        </div>
        <!-- end row -->

        <!-- row -->
        <div class="ui-fluid p-formgrid p-grid">
            <!-- Name -->
            <div class="p-field p-col-12">
                <label for="GroupFirmName">{{getFieldByName('GroupFirmName').title}}<i class="sup">*</i></label>
                <input id="GroupFirmName" type="text" pInputText formControlName="GroupFirmName">
                <div class="inputInvalid" *ngIf="profileForm.controls['GroupFirmName'].invalid && profileForm.controls['GroupFirmName'].touched">
                    <div *ngIf="profileForm.controls['GroupFirmName'].errors.required">
                        {{getErrorByDateTypeAndErrortype('System.String', 'required')}}
                    </div>
                    <div *ngIf="profileForm.controls['GroupFirmName'].errors.minlength">
                        {{getErrorByDateTypeAndErrortype('System.String', 'minLength')}}
                    </div>
                    <div *ngIf="profileForm.controls['GroupFirmName'].errors.maxlength">
                        {{getErrorByDateTypeAndErrortype('System.String', 'maxLength')}}
                    </div>
                </div>
            </div>

        </div>
        <!-- end row -->
        <small> * - {{'Forms.reqField' | translate}} </small>
    </div>

    <ng-template #notLoaded>
        <div class="ui-fluid p-formgrid p-grid">
            <div class="p-field p-col" style="text-align: center;">
                <p-progressSpinner></p-progressSpinner>
            </div>
        </div>
    </ng-template>

    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <!--            <button type="button" pButton icon="pi pi-times" label="Назад" (click)="close()"></button> -->
            <button type="button" pButton icon="pi pi-check" label="Сохранить" (click)="update()" [disabled]="profileForm.invalid"></button>
        </div>
    </p-footer>

</p-dialog>

<p-sidebar [(visible)]="sidebarDisplay" position="bottom" [showCloseIcon]="false" styleClass="sidebarBottomForLiksData">
    <!-- <al-banks [isChildren]="true"></al-banks> -->
    <ng-template #bottomSidebarDialog></ng-template>
</p-sidebar>
